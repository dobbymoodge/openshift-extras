---
Name: OpenShift Installer Configuration
Vendor: OpenShift Origin Community
Description: This is the configuration file for the OpenShift Installer.
Version: 0.0.1
Deployment:
  Hosts:
  - host: broker.hosts.ose.example.com
    roles:
    - broker
    ssh_host: localhost
    user: root
    ip_addr: 172.x.x.x
    state: installed
  - host: msg.hosts.ose.example.com
    roles:
    - msgserver
    ssh_host: 172.x.x.x
    user: root
    ip_addr: 172.x.x.x
    ip_interface: eth0
    state: installed
  - host: db.hosts.ose.example.com
    roles:
    - dbserver
    ssh_host: 172.x.x.x
    user: root
    ip_addr: 172.x.x.x
    ip_interface: eth0
    state: installed
  - host: node1.hosts.ose.example.com
    roles:
    - node
    ssh_host: 172.x.x.x
    user: root
    ip_addr: 172.x.x.x
    ip_interface: eth0
    state: installed
  DNS:
    app_domain: apps.ose.example.com
    register_components: Y
    component_domain: hosts.ose.example.com
Subscription:
  type: none
