[puddle]
type = white
product_name = OpenShiftEnterprise
version = 1.2-devenv
rootdir = /var/www/html/puddle/build
mashroot = /var/www/html/puddle/build/mash
emails = bleanhar@redhat.com
signed = no
rhndir = no
multilib = no
topurl = http://buildvm-devops.usersys.redhat.com/
brewroot = file:///mnt/redhat/brewroot

